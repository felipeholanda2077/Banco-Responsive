<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="spinner"></div>

    <style>
        .spinner {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        .spinner::before,
        .spinner::after{
            content: "";
            position: absolute;
            border-radius: inherit;
        }
        
    </style>
</body>
</html>
