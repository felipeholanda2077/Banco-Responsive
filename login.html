<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"> </script>
    <title> Formulário de login </title>
    <link rel="shorycut icon" href="img/Banco Gold icon.png">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <a href="#" class="cadastrar">Cadastrar</a>
        <h2 class="login"> Login </h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário">
                <div class="underline"> </div>
            </div>
            <div class="input-field">
                <input type="senha" name="senha" id="senha" placeholder="Digite sua senha">
                <div class="underline"> </div>
            </div>

            <input type="submit" value="Continue">
        </form>
        <div class="senha">
            <a href="#" class="minha"><span>Esqueci minha senha</span></a>
        </div>
        <div class="footer">
            <span> Ou conecte-se às redes sociais </span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-google"> </i>
                        Entrar com o Google
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="https://www.facebook.com/">
                        <i class="fab fa-facebook-f"> </i>
                        Faça login com o Facebook

                    </a>
                </div>
            </div>
        </div>
    </main>
</body>



</html>
